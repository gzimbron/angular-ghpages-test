<h4>Listado</h4>
<ul class="list-group">
  <li
    class="list-group-item d-flex justify-content-between align-items-center"
    *ngFor="
      let character of characterList;
      let i = index;
      even as isEven;
      odd as isOdd;
      first as isFirst;
      last as isLast
    "
    [ngClass]="{

      'list-group-item-primary': isEven,
      'list-group-item-dark': isLast,
    }"
  >
    <div>
      <span class="text-primary">{{ i + 1 }}. </span>
      <span>{{ character.name }}</span>
      -
      <strong>Power:</strong>
      <span>
        {{ character.power }}
      </span>
    </div>

    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">
      X
    </button>
  </li>
</ul>
