<h3>Listado de Héroes</h3>

<h3 *ngIf="deletedHero; else nothingWasDeleted">
  Héroe borrado <small class="text-danger"> {{ deletedHero }} </small>
</h3>
<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>

<button
  class="btn btn-danger"
  (click)="removeLastHero()"
  *ngIf="heroNames.length"
>
  Borrar último héroe
</button>

<ul class="mt-2 list-group">
  <li class="list-group-item" *ngFor="let heroe of heroNames">{{ heroe }}</li>
</ul>
